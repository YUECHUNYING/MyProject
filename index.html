<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0">
    <!--width=device-width表示强制让文档的宽度和设备的宽度保持1:1,用户是否可以手动缩放，表示文档的最大宽度比例是1.0，不允许用户点击放大浏览-->
    <meta content="yes" name="apple-mobile-web-app-capable"> <!--iphone设备中的safari私有meta标签,表示允许全屏模式预览-->
    <meta content="black" name="apple-mobile-web-app-status-bar-style">  <!--也是iphone标签的私有标签，指定的iphone中的safari顶端的状态条的样式-->
    <meta content="telephone=no" name="format-detection">  <!--忽略将设备中的数字识别为电话号码-->
    <meta content="email=no" name="format-detection"> <!--忽略页面中邮件地址-->
    <meta content="initial-scale=1.0,user-scalable=no,maximum-scale=1" name="viewport" media="(device-height:568px)">
    <title>myproject</title>
  </head>
  <body>
    <div id="app"></div>
    <!-- built files will be auto injected -->
    <!--a标签点击取消高亮  -webkit-tap-highlight-color:rgba(0,0,0,0),-webkit-tap-highlight-color:transparent -->
  </body>
</html>
